{% extends 'base_site.html' %}
{% block content %}
<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(/static/img/bg-img/breadcumb3.jpg);">
  <div class="bradcumbContent">
    <h2>Login</h2>
  </div>
</section>
<!-- ##### Breadcumb Area End ##### -->
<!-- ##### Login Area Start ##### -->
<section class="login-area section-padding-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="login-content">
          <h3>Conecte-se</h3>
          <!-- Login Form -->
          <div class="login-form">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">E-mail
                </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu E-mail" name="username">
                <small id="emailHelp" class="form-text text-muted">
                  <i class="fa fa-lock mr-2">
                  </i>Entre com o endere√ßo de e-mail para logar.
                </small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Sua senha" name="password">
              </div>
              <button type="submit" class="btn btn-info mt-30" style="width: 20em;">Login</button>
              <a href="{% url 'accounts:create' %}" class="btn btn-dark mt-30" style="width: 20em;">Registre-se</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
