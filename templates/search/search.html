{% extends 'focus.html' %}

{% block content %}
<div id="vomnibar">
  <div class="vomnibarSearchArea">
    <span>Pesquise por m√∫sicos:</span>
    <form>
      <input id="vomnibarInput" type="text" name="query" autocomplete="on" />
      <input type="submit" style="display: none" />
    </form>
    {% for r in result %}
      <a href="{% url 'music:profile' slug=r.slug %}">
        <div class="results">
          <img src="{{ r.image.url}}" class="" style="height: 70px;" alt="avatar"></img>
          <h5>{{ r.name }}</h5>
          {{ r.description }}
        </div>
      </a>
    {% endfor %}
  </div>
  <ul></ul>
</div>
{% endblock %}
